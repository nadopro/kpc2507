<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 기본</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        .colLine { 
            line-height:180%; 
            min-height:30px; 
            border-bottom:1px dotted #DDDDDD; 
            padding-top:4px; 
            padding-bottom:4px;
        }
    </style>
</head>
<body>

  <div class="container-fluid bg-danger">
    전체 바
  </div>
  <div class="container">
    <div class="row">
        <div class="col-6 colLine bg-primary">6</div>
        <div class="col-4 colLine  bg-danger">4</div>
        <div class="col-2 colLine  bg-primary">2</div>
    </div>

    <div class="row">
        <div class="col-6 colLine  bg-primary">6</div>
        <div class="col colLine  bg-danger">auto</div>
    </div>

    <div class="row">
        <div class="col-6 colLine  bg-primary">6</div>
        <div class="col colLine  bg-danger">auto</div>
        <div class="col colLine  bg-info">auto</div>
    </div>

    <div class="row">
        <div class="col-6 colLine  col-md-2 bg-primary">6</div>
        <div class="col colLine  bg-danger">auto</div>
        <div class="col colLine  bg-info">auto</div>
    </div>

    <div class="row">
        <div class="col-12 colLine  d-block col-md-8 bg-primary text-white">제목</div>
        <div class="d-none colLine   d-md-block col-md-2 bg-danger text-white">작성자</div>
        <div class="d-none colLine  d-md-block col-md-2  bg-info text-white">작성일</div>
    </div>

    <div class="row">
        <div class="col-12 colLine  d-block col-md-8">제목</div>
        <div class="d-none colLine   d-md-block col-md-2 ">작성자</div>
        <div class="d-none colLine  d-md-block col-md-2 ">작성일</div>
    </div>

  </div>

  <!-- Bootstrap 5 JS CDN -->
  
</body>
</html>
